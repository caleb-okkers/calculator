<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./CSS/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Orbitron:wght@400..900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="calculator">
        <table id="calc">
            <tr>
                <td colspan="3">
                    <div class="display" class="display"></div>
                </td>
                <td><input type="button" value="C" class="clear"></td>
            </tr>
            <tr>
                <td><input type="button" value="7" class="button"></td>
                <td><input type="button" value="8" class="button"></td>
                <td><input type="button" value="9" class="button"></td>
                <td><input type="button" value="/" class="operator"></td>
            </tr>
            <tr>
                <td><input type="button" value="4" class="button"></td>
                <td><input type="button" value="5" class="button"></td>
                <td><input type="button" value="6" class="button"></td>
                <td><input type="button" value="*" class="operator"></td>
            </tr>
            <tr>
                <td><input type="button" value="1" class="button"></td>
                <td><input type="button" value="2" class="button"></td>
                <td><input type="button" value="3" class="button"></td>
                <td><input type="button" value="-" class="operator"></td>
            </tr>
            <tr>
                <td><input type="button" value="0" class="button"></td>
                <td><input type="button" value="." class="button"></td>
                <td><input type="button" value="=" class="equal"></td>
                <td><input type="button" value="+" class="operator"></td>
            </tr>
        </table>
    </div>
    <script src="./script/script.js"></script>
</body>
</html>
